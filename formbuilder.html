<!DOCTYPE html>
<html>
<head>
  <title>Advanced Form Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="header">
    <input type="text" id="formTitle" value="Untitled Form">
    <textarea id="formDesc" placeholder="Form description"></textarea>
  </div>

  <div class="controls">
    <button data-type="text">Short Answer</button>
    <button data-type="textarea">Paragraph</button>
    <button data-type="radio">Multiple Choice</button>
    <button data-type="checkbox">Checkboxes</button>
    <button data-type="select">Dropdown</button>
  </div>

  <div id="builder"></div>

  <div class="bottom-buttons">
    <button id="previewBtn">Preview</button>
  </div>

  <div id="previewSection" class="hidden"></div>

</div>

<script src="script.js"></script>
</body>
</html>
